<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokua Surf Farm - Programma Dinamico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .wave-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .surf-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="wave-bg min-h-screen">
    <div id="app">
        <!-- Header -->
        <header class="text-center py-8 text-white">
            <h1 class="text-4xl font-bold mb-2">üèÑ‚Äç‚ôÇÔ∏è KOKUA SURF FARM</h1>
            <p class="text-xl opacity-90">Programma Giornaliero</p>
        </header>

        <!-- Contenuto Principale -->
        <main class="container mx-auto px-4 max-w-4xl">
            <!-- Programma del Giorno -->
            <div class="surf-card rounded-xl p-6 mb-8 border border-white/20">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-calendar-day mr-3"></i>
                    Programma di Oggi
                </h2>
                <div id="daily-program" class="space-y-4">
                    <!-- Contenuto caricato dinamicamente -->
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-3xl text-white mb-4"></i>
                        <p class="text-white">Caricamento programma...</p>
                    </div>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="surf-card rounded-xl p-6 mb-8 border border-white/20">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-question-circle mr-3"></i>
                    Quiz del Giorno
                </h2>
                <div id="quiz-section">
                    <div class="bg-white/20 rounded-lg p-4 mb-4">
                        <p class="text-white text-lg mb-4" id="quiz-question">Qual √® la condizione ideale del vento per il surf?</p>
                        <div class="space-y-2" id="quiz-options">
                            <button class="quiz-option w-full text-left p-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition-colors" data-answer="offshore">
                                A) Vento offshore (da terra verso mare)
                            </button>
                            <button class="quiz-option w-full text-left p-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition-colors" data-answer="onshore">
                                B) Vento onshore (da mare verso terra)
                            </button>
                            <button class="quiz-option w-full text-left p-3 bg-white/10 hover:bg-white/20 rounded-lg text-white transition-colors" data-answer="sidewind">
                                C) Vento laterale
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feedback Section -->
            <div class="surf-card rounded-xl p-6 mb-8 border border-white/20">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-heart mr-3"></i>
                    Feedback
                </h2>
                <div class="text-center">
                    <p class="text-white mb-4">Come √® andata la tua sessione di surf oggi?</p>
                    <div class="flex justify-center space-x-4 mb-6">
                        <button class="feedback-btn text-4xl hover:scale-110 transition-transform" data-rating="1">üòû</button>
                        <button class="feedback-btn text-4xl hover:scale-110 transition-transform" data-rating="2">üòê</button>
                        <button class="feedback-btn text-4xl hover:scale-110 transition-transform" data-rating="3">üòä</button>
                        <button class="feedback-btn text-4xl hover:scale-110 transition-transform" data-rating="4">ü§©</button>
                        <button class="feedback-btn text-4xl hover:scale-110 transition-transform" data-rating="5">üèÑ‚Äç‚ôÇÔ∏è</button>
                    </div>
                    <button id="submit-feedback" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full font-bold transition-colors">
                        <i class="fab fa-instagram mr-2"></i>
                        Condividi su Instagram
                    </button>
                </div>
            </div>

            <!-- WhatsApp Share -->
            <div class="surf-card rounded-xl p-6 mb-8 border border-white/20">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fab fa-whatsapp mr-3"></i>
                    Condividi
                </h2>
                <div class="text-center">
                    <button id="share-whatsapp" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full font-bold transition-colors">
                        <i class="fab fa-whatsapp mr-2"></i>
                        Condividi su WhatsApp
                    </button>
                </div>
            </div>
        </main>

        <!-- Admin Button (quasi invisibile per ospiti) -->
        <div class="fixed bottom-4 right-4">
            <button id="admin-toggle" class="bg-gray-800 hover:bg-gray-900 text-white p-2 rounded-full shadow-lg opacity-10 hover:opacity-80 transition-all text-xs" title="Area riservata">
                <i class="fas fa-user-shield text-xs"></i>
            </button>
        </div>

        <!-- Admin Panel (compatto e migliorato) -->
        <div id="admin-panel" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-white rounded-xl p-4 max-w-md w-full max-h-[80vh] overflow-y-auto">
                <h3 class="text-lg font-bold mb-3 text-center">üîí Admin Panel</h3>
                
                <!-- Sezione Login (nascosta dopo accesso) -->
                <div id="admin-login-section" class="mb-4">
                    <input type="password" id="admin-password" class="w-full p-2 border rounded-lg text-sm mb-2" placeholder="Password admin">
                    <button id="admin-login" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 text-sm">
                        üîê Accedi
                    </button>
                </div>

                <!-- Contenuto Admin (visibile dopo login) -->
                <div id="admin-content" class="hidden">
                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1">üìÖ Programma:</label>
                        <textarea id="program-editor" rows="4" class="w-full p-2 border rounded-lg text-xs" placeholder="Una attivit√† per riga"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1">‚ùì Quiz:</label>
                        <input type="text" id="quiz-question-editor" class="w-full p-2 border rounded-lg mb-1 text-xs" placeholder="Domanda del quiz">
                        <input type="text" id="quiz-answer1" class="w-full p-2 border rounded-lg mb-1 text-xs" placeholder="Risposta A">
                        <input type="text" id="quiz-answer2" class="w-full p-2 border rounded-lg mb-1 text-xs" placeholder="Risposta B">  
                        <input type="text" id="quiz-answer3" class="w-full p-2 border rounded-lg mb-1 text-xs" placeholder="Risposta C">
                        <select id="quiz-correct" class="w-full p-2 border rounded-lg text-xs">
                            <option value="A">‚úÖ Corretta: A</option>
                            <option value="B">‚úÖ Corretta: B</option>
                            <option value="C">‚úÖ Corretta: C</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1">üì∏ Instagram:</label>
                        <input type="url" id="instagram-link" class="w-full p-2 border rounded-lg text-xs" placeholder="https://instagram.com/tuoprofilo">
                    </div>

                    <div class="flex space-x-2 pt-2">
                        <button id="save-settings" class="flex-1 bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600 text-sm">
                            üíæ Salva
                        </button>
                        <button id="close-admin" class="flex-1 bg-gray-500 text-white px-3 py-2 rounded-lg hover:bg-gray-600 text-sm">
                            ‚ùå Chiudi
                        </button>
                    </div>
                </div>

                <!-- Bottone chiudi sempre visibile -->
                <div id="admin-close-only" class="text-center mt-3">
                    <button id="close-admin-alt" class="text-gray-500 hover:text-gray-700 text-sm">
                        ‚ùå Chiudi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
